<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<link href="stylesheets/home.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Concert+One&family=Exo+2:wght@700&family=Squada+One&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="/javascripts/Home.js"></script>
<script src="/javascripts/log.js"></script>
<script src="/javascripts/test.js"></script>
<script src="/javascripts/logout.js"></script>
<script src="/javascripts/forget.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<title>Home</title>
</head>
<body>
   
    
    <div id="title">
        <h1>YZUNOTE</h1>
        <div id="text">
            網頁資訊<br>
        e   x:讓你在元智上課時更加便利<br>
            使用此網站不保證你歐趴
        </div>
    </div>
    
    <div id="login">
        <h1>LOG IN</h1>
       
        <div id="log">
            帳號：<input id="email" type="text">
        </div>
        <div id="log">
            密碼：<input id="secret" type="password">
        </div>
        <div id="forget">
             修改密碼
        </div>
        <div id="log_in">
            登入
        </div>
        <div id="sign_in">
            註冊
        </div>
        <div id="errmsg" class="col-sm text-danger"></div>
    </div>
    <!------------------------ 修改密碼 ----------------------------->
    <div id='change'>
        <div class="row">
            <div class="col-sm">
                <h1 class="text-center">修改密碼</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="oldPW">舊密碼</label>
                    <input type="text" class="form-control" id="oldPW">
                </div>
                <div class="form-group">
                    <label for="newPW">新密碼</label>
                    <input type="password" class="form-control" id="newPW">
                </div>
                <div class="text-right">
                    <input type="button" class="btn btn-primary" value="確認" id="okbtn">
                </div>
                <div id="errmsg" class="col-sm text-danger"></div>
            </div>
        </div>            
    </div>
    <!------------------註冊畫面----------------------->
    <div id="write">
        <div class="row justify-content-center">
            <div class="col-sm-5">
                <h1 class="text-center">註冊</h1>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="ac">帳號</label>
                    <input type="text" class="form-control" id="ac">
                </div>
                <div class="form-group">
                    <label for="pw">密碼</label>
                    <input type="password" class="form-control" id="pw">
                </div>
                <div class="form-group">
                    <label for="cfmpw">確認密碼</label>
                    <input type="password" class="form-control" id="cfmpw">
                </div>
                <div class="text-right">
                    <input type="submit" class="btn btn-primary" value="確認" id="check">
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
